<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form mask</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fale conosco</h1>
        <form>
            <div class="formArea">
                <label for="NomeCompleto">Nome Completo: </label>
                <input type="text" id="NomeCompleto" placeholder="ex.: Matheus Almeida" name="nome">

                <label for="email">E-mail: </label>
                <input type="email" id="email" placeholder="ex.: matheusA@email.com" name="email">

                <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone" name="telefone">

                <label for="cpf">CPF: </label>
                <input type="text" id="cpf" name="cpf">

                <label for="endereço">endereço: </label>
                <input type="text" id="endereço" placeholder="ex.: Rua das Flores" name="endereço">

                <label for="cep">CEP: </label>
                <input type="text" id="cep" name="cep">
    
                <button type="submit">ENVIAR</button>
            </div>
            </form>
    </div>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
